<div class="container my-3">
  <h4>Add A Todo</h4>

  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title : </label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" [(ngModel)]="title" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="desc">Description : </label>
        <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" placeholder="Description">
      </div>
              
      <button type="submit" class="btn btn-primary" >Add Todo</button>
  </form>
</div>
